{% extends "my_app/base.html" %}

{% block content %}
<div class="order-container">
    <h2>Регистрация аккаунта</h2>
    <form method="post" class="order-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button order-button">Создать аккаунт</button>
    </form>
    <p style="margin-top: 15px;">Уже есть аккаунт?
        <a href="{% url 'login' %}" style="color: var(--accent);">Войти</a>
    </p>
</div>
{% endblock %}
